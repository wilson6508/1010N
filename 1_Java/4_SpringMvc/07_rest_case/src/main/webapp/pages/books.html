<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <title>SpringMVC案例</title>        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>圖書管理</h1>            </div>            <div class="app-container">                <div class="box">                    <!--查詢row-->                    <div class="filter-container">                        <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;"                                  class="filter-item"></el-input>                        <el-button class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="openSave()">新建</el-button>                    </div>                    <!--table-->                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                        <el-table-column prop="description" label="描述" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="openUpdate(scope.row)">更新</el-button>                                <el-button type="danger" size="mini" @click="openDelete(scope.row)">刪除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!--分頁組件-->                    <div class="pagination-container">                        <el-pagination class="pagiantion" @current-change="handleCurrentChange" :current-page="pagination.currentPage" :page-size="pagination.pageSize" layout="total, prev, pager, next, jumper" :total="pagination.total"></el-pagination>                    </div>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="cancel()">取消</el-button>                                <el-button type="primary" @click="saveBook()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisibleEdit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                                     label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="cancel()">取消</el-button>                                <el-button type="primary" @click="updateBook()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data: {                dataList: [],                   // 当前页要展示的列表数据                formData: {},                   // 表单数据                dialogFormVisible: false,       // 添加表单是否可见                dialogFormVisibleEdit: false,   // 编辑表单是否可见                pagination: {                   // 分页相关模型数据                },            },            created() {                         // 钩子函数 VUE对象初始化完成后自动执行                this.getAll();            },            methods: {                getAll() {                    axios.get("/books").then((res) => {                        this.dataList = res.data.data;                    });                },                resetForm() {                    this.formData = {};                },                cancel() {                    this.dialogFormVisible = false;                    this.dialogFormVisibleEdit = false;                },                // 新增                openSave() {                    this.dialogFormVisible = true;                    this.resetForm();                },                saveBook() {                    axios.post("/books", this.formData).then((res) => {                        if (res.data.code === 20011) {                            this.dialogFormVisible = false;                            this.$message.success("添加成功");                        } else if (res.data.code === 20010) {                            this.$message.success("添加error");                        } else {                            this.$message.success(res.data.msg);                        }                    }).finally(() => {                        this.getAll();                    });                },                // 更新                openUpdate(row) {                    axios.get(`/books/${row.id}`).then((res) => {                        if (res.data.code === 20041) {                            this.formData = res.data.data;                            this.dialogFormVisibleEdit = true;                        } else {                            this.$message.success(res.data.msg);                        }                    });                },                updateBook() {                    axios.put("/books", this.formData).then((res) => {                        if (res.data.code === 20031) {                            this.dialogFormVisibleEdit = false;                            this.$message.success("update 成功");                        } else if (res.data.code === 20030) {                            this.$message.success("update 失敗");                        } else {                            this.$message.success(res.data.msg);                        }                    }).finally(() => {                        this.getAll();                    });                },                // 刪除                openDelete(row) {                    this.$confirm("永久刪除?", "提示", {                        type: "info"                    }).then(() => {                        axios.delete(`/books/${row.id}`).then((res) => {                            if (res.data.code === 20021) {                                this.$message.success("刪除成功");                            } else {                                this.$message.error("刪除失敗");                            }                        }).finally(() => {                            this.getAll();                        });                    }).catch(() => {                        this.$message.info("cancel");                    });                }            }        })    </script></html>
